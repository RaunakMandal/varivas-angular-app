<div class="flex flex-col">
  <div class="tabs tabs-boxed py-4 justify-center">
    <a class="tab tab-movie flex-nowrap p-6" (click)="setCurrentTab('movie')"
      >Movie</a
    >
    <a
      class="tab tab-category flex-nowrap p-6"
      (click)="setCurrentTab('category')"
      >Category</a
    >
  </div>

  <app-add-movie *ngIf="currentTab === 'movie'"></app-add-movie>
  <app-add-category *ngIf="currentTab === 'category'"></app-add-category>
</div>
